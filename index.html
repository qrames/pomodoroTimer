<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>POMODORO !</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/circlebars/dist/circle.css">
    <link rel="stylesheet" href="node_modules/circlebars/dist/skins/yellowcircle.css">
    <link rel="stylesheet" href="css/style.css" />

    <meta name="viewport" content="width=device-width, user-scalable=no">

</head>

<body>
    <div class="content-fluid">
        <main>
            <h1>Kanban Pomodoro</h1>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nouvelle t&acirc;che" aria-label="task" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Ajouter votre T&acirc;che</button>
                </div>
            </div>
            <div class="row bg-dark text-light">
                <div class="col-4">
                    <p>A faire</p>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"><i class="far fa-trash-alt"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <p>En cours</p>

                    <div id="timer">
                        <div class="loader-bg">
                            <div class="text">00:00:00</div>
                        </div>
                    </div>


                    <button class="btn btn-light" type="submit" id="timerStart">DÃ©but</button>
                    <button class="btn btn-light" type="submit" id="timerPause">Pause</button>
                </div>
                <div class="col-4">
                    <p>Fait</p>
                </div>

        </main>
        </div>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/circlebars/dist/circle.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
